<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

    </head>
    <body class="container-fluid">

      <div class="module parallax parallax-1">
        <div class="parallax-container"

          <div class="auth-modals">

            <!-- Trigger the modal with a button -->
            <button type="button" class="modal-signup-button modal-btn" data-toggle="modal" data-target="#modal-signup">Sign up</button>
            <!-- Modal -->
            <div id="modal-signup" class="modal fade modal-signup" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <!-- Modal header-->
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sign up</h4>
                  </div>
                  <!-- Modal body-->
                  <div class="modal-body">
                    <form id="sign-up" class="text-align-center">
                      <fieldset>
                        <input type="text" name="credentials[email]" placeholder="email">
                        <!-- name matters. Our object is made to look like what we see in sign-uo.sh  -->
                        <input type="password" name="credentials[password]" placeholder="password">
                        <input type="password" name="credentials[password_confirmation]" placeholder="password_confirmation">
                        <input type="submit" name="submit" value="Submit">
                      </fieldset>
                    </form>
                  </div>
                  <!-- Modal footer-->
                  <div class="modal-footer">
                    <p id="signup-status-message" class="signup-status-message text-align-center"></p>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Trigger the modal with a button -->
            <button type="button" class="modal-btn modal-signin-button" data-toggle="modal" data-target="#modal-signin">Sign in</button>
            <!-- Modal -->
            <div id="modal-signin" class="modal fade modal-signin" role="dialog">
              <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                  <!-- Modal header-->
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sign in</h4>
                  </div>
                  <!-- Modal body-->
                  <div class="modal-body">
                    <form id="sign-in" class="text-align-center">
                      <fieldset>
                        <input type="text" name="credentials[email]" placeholder="email">
                        <!-- [email] is the key of credentials object. name matters. Our object is made to look like what we see in sign-uo.sh  -->
                        <input type="password" name="credentials[password]" placeholder="password">
                        <input type="submit" name="submit" value="Submit">
                      </fieldset>
                    </form>
                  </div>
                  <!-- Modal footer-->
                  <div class="modal-footer">
                    <p id="signin-status-message" class="signin-status-message text-align-center"></p>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="hero">
            <h1 id="hero-header" class="hero-header text-align-center">Ki<span class="blur red">o</span>ku</h1>
            <h3 id="header-status-message" class="header-status-message text-align-center">Master Japanese words</h3>
            <h3 id="scroll-down-message" class="scroll-down-message">
              Scroll down to learn more
              <div class="glyphicon-hand-down-container">
                <span class="glyphicon glyphicon-hand-down" aria-hidden="true"></span>
              </div>
            </h3>
          </div>
        </div>
      </div>

      <form id="item-create" class="form-signin">
         <label>Create Item</label>
         <input name="item[title]" type="text" class="form-control" required="" autofocus="" placeholder="title">
         <input name="item[description]" type="text" class="form-control" required="" autofocus="" placeholder="description">
         <input name="item[state]" type="text" class="form-control" required="" autofocus="" placeholder="state">
         <input name="item[due_date]" type="text" class="form-control" required="" autofocus="" placeholder="due date">
         <input name="item[status]" type="text" class="form-control" required="" autofocus="" placeholder="status">
         <button class="btn btn-default btn-block" type="submit">Create</button>
       </form>

       <form id="item-update" class="form-signin">
          <label>Create Item</label>
          <input name="item[title]" type="text" class="form-control" required="" autofocus="" placeholder="title">
          <input name="item[description]" type="text" class="form-control" required="" autofocus="" placeholder="description">
          <input name="item[due_date]" type="text" class="form-control" required="" autofocus="" placeholder="due date">
          <input name="item[status]" type="text" class="form-control" required="" autofocus="" placeholder="status">
          <input name="item[id]" type="text" class="form-control" required="" autofocus="" placeholder="id">
          <button class="btn btn-default btn-block" type="submit">Update</button>
        </form>

      <!-- Start of map code -->
    <div id="vmap" style="width: 600px; height: 400px;"></div>
      <!-- End of map code -->
    </body>
</html>
